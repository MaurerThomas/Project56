<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Admin | Resist</title>
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/htmlHandler.js"></script>
	<script src="/js/websocket.js"></script>
	<script src="/js/compCheck.js"></script>
	<script src="/js/admin/adminLogin.js"></script>
	<script src="/js/admin/admin.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/admin.css" />
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<a href="../" class="navbar-brand"><span style="font-size: 1.7em; color: #777;">Resist</span></a>
	</div>
</div>
<div id="main" class="container">
	<div class="jumbotron text-center" id="start">
		<h1>Admin Dashboard</h1>
		<noscript>
			<p class="text-danger"><span class="glyphicon glyphicon-warning-sign"></span> Javascript is vereist om gebruik te maken van het admin dashboard.</p>
		</noscript>
		<form  class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="input-group" style="margin-bottom: 1em;">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-user"></span>
				</div>
				<input class="form-control" type="text" name="username" placeholder="Gebruikersnaam" />
			</div>
			<div class="input-group" style="margin-bottom: 2em;">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-lock"></span>
				</div>
				<input class="form-control" type="password" name="password" placeholder="Wachtwoord" />
			</div>
			<input class="btn btn-success" type="submit" value="Login" />
			<p class="text-danger hidden"><span class="glyphicon glyphicon-warning-sign"></span> Verkeerde naam of wachtwoord.</p>
		</form>
	</div>
</div>
</body>
</html>
